<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de unidades</title>
</head>
<body>
    <div class="contenedor">
        <h1>Conversor de unidades de Peso</h1>
        <div class="label"><label for="">de:</label>
            <select name="" id="deP">
                <option value="kg">Kg</option>
                <option value="lb">Lb</option>
                <option value="arroba">@</option>
                <option value="gramos">Gr</option>
                <option value="onzas">Oz</option>
            </select>
        </div>
        <div class="label">
        <label for=""> a: </label>
            <select name="" id="aP">
                <option value="kg">Kg</option>
                <option value="lb">Lb</option>
                <option value="arroba">@</option>
                <option value="gramos">Gr</option>
                <option value="onzas">Oz</option>
            </select>
        </div>
        <input type="number" id="ingresoP">
        <p id="resultadoP"></p>
        <button id="convertirP"> Convertir</button>
    </div>
    <div>
        <h1>Unidades de Longitud </h1>
        <h2>Conversor </h2>
        <label for="">de :</label>
        <select name="" id="deL">
            <option value="m">M</option>
            <option value="km">Km</option>
            <option value="milla">Milla</option>
            <option value="yarda">Yarda</option>
            <option value="codo">Codo</option>
            <option value="nudo">Nudo</option>
        </select>
        <label for=""> a </label>
        <select name="" id="aL">
            <option value="m">M</option>
            <option value="km">Km</option>
            <option value="milla">Milla</option>
            <option value="yarda">Yarda</option>
            <option value="codo">Codo</option>
            <option value="nudo">Nudo</option>  
        </select>

        <input type="number" id="ingresoL">
        <p id="resultadoL"></p>
        <button id="convertidorL"> Convertir</button>
    </div>

    <div>
        <h1>Unidades de Temperatura</h1>
        <h2>Conversor </h2>
        <label for="">de :</label>
        <select name="" id="deT">
            <option value="k">°K</option>
            <option value="c">°C</option>
            <option value="f">°F</option>
        </select>
        <label for=""> a </label>
        <select name="" id="aT">
            <option value="k">°K</option>
            <option value="c">°C</option>
            <option value="f">°F</option>  
        </select>

        <input type="number" id="ingresoT">
        <p id="resultadoT"></p>
        <button id="convertirT"> Convertir</button>
    </div>

    <div>
        <h1>Unidades de Tiempo</h1>
        <h2>Conversor </h2>
        <label for="">de :</label>
        <select name="" id="deTi">
            <option value="seg">Seg</option>
            <option value="min">Min</option>
            <option value="hora">Hora</option>
        </select>
        <label for=""> a </label>
        <select name="" id="aTi">
            <option value="seg">Seg</option>
            <option value="min">Min</option>
            <option value="hora">Hora</option> 
        </select>

        <input type="number" id="ingresoTi">
        <p id="resultadoTi"></p>
        <button id="convertirTi"> Convertir</button>
    </div>

    <script src="conversor.js"></script>
</body>
</html>
