<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de unidades</title>
</head>
<body>
    <h1 class="tit">Conversores de unidades</h1>
    <div class="contenedor">
        <div>
            <h1>Peso</h1><br>
            <label for="">de :</label>
                <select id="deP">
                    <option value="kg">kg</option>
                    <option value="lb">lb</option>
                    <option value="arroba">@</option>
                    <option value="gramos">Gr</option>
                    <option value="onzas">Oz</option>
                </select>
            <label for="">a : </label>
                <select id="aP">
                    <option value="kg">kg</option>
                    <option value="lb">lb</option>
                    <option value="arroba">@</option>
                    <option value="gramos">Gr</option>
                    <option value="onzas">Oz</option>
                </select>
            <input type="number" id="ingresoP">
            <p id="resultadoP"></p>
            <button id="convertirP"> Convertir</button>
        </div>
    </div>
    <div class="contenedor">
        <div>
            <h1>Longitud </h1><br>
            <label for="">de :</label>
            <select id="deL">
                <option value="m">m</option>
                <option value="km">km</option>
                <option value="milla">Milla</option>
                <option value="yarda">Yarda</option>
                <option value="codo">Codo</option>
            </select>
            <label for=""> a :</label>
            <select id="aL">
                <option value="m">m</option>
                <option value="km">km</option>
                <option value="milla">Milla</option>
                <option value="yarda">Yarda</option>
                <option value="codo">Codo</option>
            </select>

            <input type="number" id="ingresoL">
            <p id="resultadoL"></p>
            <button id="convertirL"> Convertir</button>
        </div>
    </div>

    <div class="contenedor">
        <div>
            <h1>Temperatura</h1><br>
            <label for="">de :</label>
            <select id="deT">
                <option value="k">°K</option>
                <option value="c">°C</option>
                <option value="f">°F</option>
            </select>
            <label for=""> a :</label>
            <select id="aT">
                <option value="k">°K</option>
                <option value="c">°C</option>
                <option value="f">°F</option>  
            </select>

            <input type="number" id="ingresoT">
            <p id="resultadoT"></p>
            <button id="convertirT"> Convertir</button>
        </div>
    </div>

    <div class="contenedor">
        <div>
            <h1>Tiempo</h1><br>
            <label for="">de :</label>
            <select id="deTi">
                <option value="seg">Seg</option>
                <option value="min">Min</option>
                <option value="hora">Hora</option>
            </select>
            <label for=""> a :</label>
            <select id="aTi">
                <option value="seg">Seg</option>
                <option value="min">Min</option>
                <option value="hora">Hora</option> 
            </select>

            <input type="number" id="ingresoTi">
            <p id="resultadoTi"></p>
            <button id="convertirTi"> Convertir</button>
        </div>
    </div>

    <script src="conversor.js" type="module"></script>
</body>
</html>
