<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Puntos</title>
</head>
<body>
    <h1>Mega Puntos</h1>
    <h2>Reistrar Cliente</h2>
    <form action="">
        <label for="">Número de indentificación: </label>
        <input type="number" id="docCli"><br>
        <label for="">Nombre Completo: </label>
        <input type="text" id="nomCli"><br>
        <label for="">Teléfono Celular: </label>
        <input type="number" id="telCli"><br>
        <label for="">Correo electrónico</label>
        <input type="email" id="corCli"><br>
        <label for="">Mega puntos acumulados</label>
        <input type="number" id="punCli">
    </form>
    <button id="botonRegistrar">Registrar</button>
    <div id="contenedor"></div>
    <script src="app.js"></script>
</body>
</html>
