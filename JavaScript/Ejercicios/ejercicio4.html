<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejercicio4.css">
    <title>Calculadora de descuentos</title>
</head>
<body>
    <h1>Calculadora de descuentos</h1>
    <label for="nomProdu">Caracteristicas del producto</label>
    <div class="contenedor">
        <input type="text" placeholder="Ingrese el nombre del producto" id="nomProdu">
        <input type="number" placeholder="Ingrese el precio del producto" id="preProdu">
        <button id="botAñad">Añadir</button>
    </div>
    <label for="porcentaje">Porcentaje de descuento</label>
    <div class="contenedor">
        <input type="number" id="porcentaje" placeholder="Ingrese el % del descuento">
        <button id="botCalc">Calcular</button>
    </div>
    <div id="listProdu"></div>
    <div id="listDescProdu"></div>
    <script src="ejercicio4.js"></script>
</body>
</html>
